<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Table of contant</h1>
    <table border="1px" style="width: 500px;height: 600px;"> 
        <tr>
            <td><a href="https://en.wikipedia.org/wiki/Giraffe">giraffes</a></td>
            <td><img src="giraffe.jpg" style="width:50px"></td>
        </tr>  

        <tr>
            <td><img src="tiger.jpg"style="width:100px"></td>

        </tr>

        <tr>
            
            <td><a href="https://en.wikipedia.org/wiki/Fox">fox</a></td>

        </tr> 

        <tr>
            <td><img src="sheap.jpg"style="width:100px"></td>
            <td><a href="https://en.wikipedia.org/wiki/Sheep ">sheap</a></td>
        </tr> 

        <tr>
            <td><a href="https://en.wikipedia.org/wiki/Dog">dog</a></td>
            <td><img src="dog.jpg"style="width:100px"></td>
        </tr> 
    </table>
</body>
</html>
